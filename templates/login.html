{% extends 'base.html' %}


{% load static %}
{% block title %}Log in{% endblock %}
{% block searchbox %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="loginform">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
