{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Compass</title>
    <link rel="stylesheet" href="{% static "css/welcome.css" %}">
    <link rel="stylesheet" href="{% static 'fonts/welcomefont.ttf' %}" as="font" type="font/ttf" crossorigin="anonymous">
     <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'welcomepagelogo.png' %}" alt="Consumer Compass Logo">
            </div>
        </header>
        <main>
            <div class="content">
                <h1>Welcome to Consumer Compass</h1>
                <p>Guiding you through informed decisions</p>
            </div>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()">Electronic Gadgets â–¼</button>
                <div id="myDropdown" class="dropdown-content">
                    {% for cat in cats %}
                    <a href="{{cat.name}}">{{cat.name}}</a>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
